<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hola mundo con AJAX mejorado</title>
		<script>
			let READY_STATE_UNINITIALIZED = 0;
			let READY_STATE_LOADING = 1;
			let READY_STATE_LOADED = 2;
			let READY_STATE_INTERACTIVE = 3;
			let READY_STATE_COMPLETE = 4;

			let peticion_http;

			function cargaContenido(url, metodo, funcion) {
				peticion_http = inicializa_xhr();

				if (peticion_http) {
					peticion_http.onreadystatechange = funcion;
					peticion_http.open(metodo, url, true);
					peticion_http.send(null);
				}
			}

			function inicializa_xhr() {
				if (window.XMLHttpRequest) {
					return new XMLHttpRequest();
				} else if (window.ActiveXObject) {
					return new ActiveXObject("Microsoft.XMLHTTP");
				}
			}

			function muestraContenido() {
				if (peticion_http.readyState === READY_STATE_COMPLETE) {
					if (peticion_http.status === 200) {
						alert(peticion_http.responseText);
					}
				}
			}

			function descargaArchivo() {
				cargaContenido("http://localhost:8090/tema6/U6T1/holamundo.txt", "GET", muestraContenido);
			}

			window.onload = descargaArchivo;
        </script>
        <script src="U6T1EJ1.js" defer></script>
	</head>
	<body>
        <label for="">URL:</label>
        <input type="text" name="" id="text">
        <br>
        <br>
        <button>Mostrar contenido</button>
        <label for=""></label>
        <br>
        <br>
        <textarea id="textarea" name="textarea" >
            
            </textarea>

    </body>
</html>
